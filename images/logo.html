<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعار سبيلك للسفر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #006494;
            --light-blue: #0582CA;
            --accent-orange: #FF9100;
            --pure-white: #FFFFFF;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Tajawal', sans-serif;
            margin: 0;
        }
        
        .logo-master {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1200px;
        }
        
        .logo-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.8s;
            animation: rotateLogo 20s infinite linear;
        }
        
        .logo-front, .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding-top: 15px;
        }
        
        .logo-front {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            transform: rotateY(0deg);
        }
        
        .logo-back {
            background: linear-gradient(135deg, var(--accent-orange), #ffaa33);
            transform: rotateY(180deg);
        }
        
        .logo-icon {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .airplane {
            position: absolute;
            color: var(--accent-orange);
            font-size: 200px;
            filter: 
                drop-shadow(0 8px 15px rgba(0, 0, 0, 0.7))
                brightness(1.1);
            animation: float 4s ease-in-out infinite;
            z-index: 2;
            text-stroke: 3px var(--pure-white);
            -webkit-text-stroke: 3px var(--pure-white);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .kaaba {
            position: absolute;
            color: var(--pure-white);
            font-size: 230px;
            filter: 
                drop-shadow(0 8px 15px rgba(0, 0, 0, 0.8))
                brightness(1.05);
            z-index: 1;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* التعديل هنا للجانب الخلفي فقط */
        .logo-back .kaaba {
            bottom: -30%; /* تم تغييرها من -20% إلى -30% */
        }
        
        .flight-path {
            position: absolute;
            top: 45%;
            left: 50%;
            width: 220px;
            height: 80px;
            border: 4px dashed rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: translateX(-50%) rotate(15deg);
        }
        
        .logo-text {
            text-align: center;
            color: var(--pure-white);
            position: relative;
            z-index: 3;
            margin-top: 5px;
            width: 100%;
        }
        
        .logo-text-ar {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        
        .logo-text-en {
            font-size: 40px; /* تم التعديل إلى 40px */
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        
        .hajj-text {
            font-size: 35px; /* النص "حج • عمرة • سياحة" */
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }
        
        @keyframes rotateLogo {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0) rotate(-5deg); }
            50% { transform: translate(-50%, -25px) rotate(5deg); }
        }
        
        .logo-master:hover .logo-3d {
            animation-play-state: paused;
        }
        
        .logo-master:hover .airplane {
            animation: flyAround 6s linear infinite;
        }
        
        @keyframes flyAround {
            0% { 
                transform: translate(-50%, 0) rotate(0deg);
                font-size: 200px;
            }
            25% { 
                transform: translate(30%, -60%) rotate(90deg);
                font-size: 190px;
            }
            50% { 
                transform: translate(-50%, -80%) rotate(180deg);
                font-size: 200px;
            }
            75% { 
                transform: translate(-130%, -60%) rotate(270deg);
                font-size: 190px;
            }
            100% { 
                transform: translate(-50%, 0) rotate(360deg);
                font-size: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-master">
        <div class="logo-3d">
            <div class="logo-front">
                <div class="logo-icon">
                    <div class="flight-path"></div>
                    <div class="airplane">✈</div>
                    <div class="kaaba">🕋</div>
                </div>
                <div class="logo-text">
                    <div class="logo-text-ar">سَبِيلُكَ لِلسَّفَر</div>
                    <div class="logo-text-en">SABEELUK TRAVEL</div>
                </div>
            </div>
            <div class="logo-back">
                <div class="logo-icon">
                    <div class="flight-path"></div>
                    <div class="airplane">✈</div>
                    <div class="kaaba">🕋</div>
                </div>
                <div class="logo-text">
                    <div class="hajj-text">حج • عمرة • سياحة</div>
                    <div class="logo-text-en">Your Journey Starts Here</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
